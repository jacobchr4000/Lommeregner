<!DOCTYPE html>
<html>
  <head>
    <title>CSS Lommeregner</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div class="grid">
      <input id='txtInput' type="text" readonly='readonly' />
      <button id='btn7'>7</button>
      <button id='btn8'>8</button>
      <button id='btn9'>9</button>
      <button id='btn4'>4</button>
      <button id='btn5'>5</button>
      <button id='btn6'>6</button>
      <button id='btn1'>1</button>
      <button id='btn2'>2</button>
      <button id='btn3'>3</button>
      <button id='btn0'>0</button>
      <button id='btnDec'>,</button>
      <button id='btnEnter' class='enterKey'>=</button>
      <button id='btnAdd' class='functionKey'>+</button>
      <button id='btnSubtr'class='functionKey'>-</button>
      <button id='btnTimes' class='functionKey'>x</button>
      <button id='btnDiv' class='functionKey'>/</button>
    </div>
    <script src="js/lommeregner.js"></script>
  </body>
</html>
